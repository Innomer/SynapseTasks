
{% if breed %}
<form action="." method="post">
    {% csrf_token %}
    <label for="breedChoice">Choose Breed from list :-</label><br><br>
    <input list="breeds" placeholder="Breed" name="breedChoice" id="breedChoice">
    <datalist id="breeds">
    {% for b in breed %}
      <option value={{b}}>{{b}}</option>
    {% endfor %}
    </datalist>
    <br><br>
    <input type="submit">
  </form>
  {% if image %}
  <div style="text-align:center;">
  <img src={{image}} alt="Image Could Not Be Displayed">
  <p>Breed={{bn}}</p>
  </div>
  {% endif %}
{% else %}
<p>ERROR</p>
{% endif %}
